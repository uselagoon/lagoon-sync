# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com

version: 2

before:
  hooks:
    # download mods to local cache
    - go mod download

builds:
  -
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
signs:
  - artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
# SBOM configuration
sboms:
  - id: spdx
    artifacts: binary
    documents:
    - "${artifact}_{{ .Version }}_{{ .Os }}_{{ .Arch }}.spdx.sbom.json"